<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Apply for this job</h1>
        <p><span class="required">*</span> indicates a required field</p>

        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstName">First Name<span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name<span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Are you 18 years of age or older?<span class="required">*</span></label>
                <select id="age" name="age" required>
                    <option value="" disabled selected>Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>


            <div class="form-group">
                <label for="sexualOrientation">How would you describe your sexual orientation?</label>
                <select id="sexualOrientation" name="sexualOrientation">
                    <option value="" disabled selected>Select...</option>
                    <option value="asexual">Asexual</option>
                    <option value="bisexual_pansexual">Bisexual and/or Pansexual</option>
                    <option value="gay">Gay</option>
                    <option value="heterosexual">Heterosexual</option>
                    <option value="lesbian">Lesbian</option>
                    <option value="queer">Queer</option>
                    <option value="self_describe">I prefer to self-describe</option>
                    <option value="prefer_not_to_say">I don't wish to answer</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Submit application</button>
            </div>
        </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
